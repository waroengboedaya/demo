<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Polymer toolbar &#8211; Web Demo : Demo Smorgasbord</title>
    <meta name="description" content="Demo Smorgasbord"/>
    <meta name="author" content="Albert Hardy">
    
    <link rel="canonical" href="http://waroengboedaya.github.io/demo/polymer/toolbar/">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <!-- Dynamic Import-->  
     
    
    <link rel="import" href="/demo/lib/iron-icons/iron-icons.html">
    
    <link rel="import" href="/demo/lib/paper-icon-button/paper-icon-button.html">
    
    <link rel="import" href="/demo/lib/paper-toolbar/paper-toolbar.html">
    


   <!-- Dynamic Style -->  
     
    
    
    <link rel="stylesheet" type="text/css" href="/demo/lib/paper-styles/demo.css"/>
    
    

 </head>
<body class="home-template">
      <style>
    paper-toolbar + paper-toolbar {
      margin-top: 20px;
    }
  </style>
  
  
  <paper-toolbar>
    <paper-icon-button icon="menu"></paper-icon-button>
    <span class="title">Toolbar</span>
    <paper-icon-button icon="refresh"></paper-icon-button>
    <paper-icon-button icon="add">+</paper-icon-button>
  </paper-toolbar>

  <paper-toolbar class="tall">
    <paper-icon-button icon="menu"></paper-icon-button>
    <span class="title">Toolbar: tall</span>
    <paper-icon-button icon="refresh"></paper-icon-button>
    <paper-icon-button icon="add">+</paper-icon-button>
  </paper-toolbar>

  <paper-toolbar class="tall">
    <paper-icon-button icon="menu" class="bottom"></paper-icon-button>
    <span class="bottom title">Toolbar: tall with elements pin to the bottom</span>
    <paper-icon-button icon="refresh" class="bottom"></paper-icon-button>
    <paper-icon-button icon="add" class="bottom">+</paper-icon-button>
  </paper-toolbar>

  <paper-toolbar class="medium-tall">
    <paper-icon-button icon="menu"></paper-icon-button>
    <span class="flex"></span>
    <paper-icon-button icon="refresh"></paper-icon-button>
    <paper-icon-button icon="add">+</paper-icon-button>
    <span class="bottom title">Toolbar: medium-tall with label aligns to the bottom</span>
  </paper-toolbar>

  <paper-toolbar class="tall">
    <paper-icon-button icon="menu"></paper-icon-button>
    <div class="flex"></div>
    <paper-icon-button icon="refresh"></paper-icon-button>
    <paper-icon-button icon="add">+</paper-icon-button>
    <div class="middle title">label aligns to the middle</div>
    <div class="bottom title">some stuffs align to the bottom</div>
  </paper-toolbar>

  <paper-toolbar class="tall">
    <paper-icon-button icon="menu"></paper-icon-button>
    <div class="flex"></div>
    <paper-icon-button icon="refresh"></paper-icon-button>
    <paper-icon-button icon="add">+</paper-icon-button>
    <div class="middle title">element (e.g. progress) fits at the bottom of the toolbar</div>
    <div class="bottom fit" style="height: 20px; background-color: #0f9d58;"></div>
  </paper-toolbar>

<!-- Import element -->

    <!-- Dynamic Script -->  
     
    
    
    <script src="/demo/lib/webcomponentsjs/webcomponents-lite.min.js"></script>
    
    
    
    <script src="/demo/assets/js/mypolymer.js"></script>
    
    


 
<!-- Use element -->

</body>
</html>
